<h2>Brand : {{brand}}</h2>
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor= "let product of productList">
        <div class="card h-100" >
            <a href="#"><img class="card-img-top" src={{product.imageUrl}} alt=""></a>
            <div class="card-body">
            <h4 class="card-title">
                
                <a routerLink = "../../../view-product/{{product.id}}">{{product.name}}</a>
            </h4>
            <h5>Price : ${{product.price}}</h5>
            <p class="card-text">{{product.description}}</p>
            <h5>Brand : {{product.brand}}</h5>
            </div>
            <div class="card-footer">
            <small class="text-muted">{{product.rating}} stars</small>
            </div>
        </div>
    </div>

</div>
